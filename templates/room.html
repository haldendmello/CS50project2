{% extends "layout.html" %}

{% block title %}
    dlack Chat
{% endblock %}

{% block content %}
<main class="container-p5">
    <h2>Create a new channel or join an existent one!</h2>
    <form action="/create" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="channel" id="channel" autofocus required="True">
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
</main>
    <script>

        if (localStorage.getItem('last_channel')) {
            // Redirect to last channel
            let channel = localStorage.getItem('last_channel');    
            window.location.replace('/chat/' + channel);   
        }

    </script>
{% endblock %}
